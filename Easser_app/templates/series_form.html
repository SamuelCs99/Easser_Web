{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Easser Web - Descarga de Series</title>
        <link rel="icon" type="image/x-icon" href='{% static "assets/favicon.ico" %}'  />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link href='{% static "css/styles.css" %}' rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <div class="bg-image"></div>        
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-form px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Easser</h1>
                    <p class="mb-5">Encuentra la serie que buscas y descargala facil y rapido!</p>
                    
                    <form id="series-form" data-url="{% url 'series' %}" method="post">
                        <!-- Email address input-->
                        <div class="row input-group-newsletter">
                            {% csrf_token %}
                            <div class="col">
                                <label for="url"></label>
                                <input class="form-control" type="text" name="url" id="url" placeholder="Nombre de la serie..." aria-label="Nombre de la serie o link..." required/>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" id="submitButton" type="submit">Buscar</button>
                            </div>
                        </div>
                    </form>
                    <div id="loader" class="pre-loader">
                        <div class="loader">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </div>
                        <div class="loader"><p>Cargando...</p></div>
                    </div>                    
                    <div class="mb-5 results" id="results-container"></div>
                </div>
                
            </div>
        </div>
        <!-- Social Icons-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
